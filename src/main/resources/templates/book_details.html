<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>bookDetails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${book}" class="alert alert-info mt-2">
        <h3 th:text="${el.bookName}"/>
        <p th:text="${el.cost}"/>
        <a th:href="'/book/'+${el.id} + '/edit'" class="btn btn-warning"> Редактировать </a>
        <form th:action="'/book/'+${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit"> Удалить</button>
        </form>
        <!--        <a th:href="'/book/'+${el.id} + '/remove'" class="btn btn-warning"> Удалить </a>-->
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
